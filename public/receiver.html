<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Полученные сообщения</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
  <div class="messages-container">
    <h2>
      Сообщения
      <button id="refresh">Обновить</button>
      <button id="clearStorage">Очистить</button> <!-- Кнопка для очистки -->
    </h2>
    <div class="messages-section">
      <h3>Входящие</h3>
      <div id="inbox" class="messages-list">Нет сообщений...</div>
    </div>
    <div class="messages-section">
      <h3>Важные</h3>
      <div id="important" class="messages-list">Нет сообщений...</div>
    </div>
    <div class="messages-section">
      <h3>Спам</h3>
      <div id="spam" class="messages-list">Нет сообщений...</div>
    </div>
  </div>
</div>
<script src="/js/script.js"></script>
</body>
</html>
